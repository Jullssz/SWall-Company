<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta página podrás contactarnos en cualquier momento, puedes enviarnos un mensaje a través del formulario o escribirnos por alguna de nuestra red social.">
    <meta name="keywords" content="arquitectura, construcción, consulta, información, dudas, presupuesto, ayuda, dirección, formulario, redes sociales, contacto, instagram, facebook, whattsapp, twitter">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>S-Wall Company | Contacto</title>
</head>
<body class="body">
    <header class="header">

        <a href="../index.html">
            <img class="header__logo" src="../img/logo2.png" alt="logo">
        </a>

        <nav class="navbar navbar-expand-sm">

            <button class="hamburguesa navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">

              <ul class="menu navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
      
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
      
                <li class="nav-item">
                  <a class="nav-link" href="portafolio.html">Portafolio</a>
                </li>
      
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
      
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>

            </div>

        </nav>

    </header>
    
    <main>
        <h1 class="main__titulo animate__animated animate__fadeInDown animate__delay-0.5s">Contactanos</h1>

        <h2 class="section__titulo animate__animated animate__slideInRight">Escribenos |</h2>

        <section class="main__section">

            <form class="formulario" action="">

                    <input class="form__item" type="text" placeholder="Nombre">
                    <input class="form__item" type="email" placeholder="Email">
                    <textarea class="form__item" name="" cols="30" rows="10" placeholder="Consulta"></textarea>
                    <input class="form__submit" type="submit" value="Enviar">

            </form>

            <map class="main__map" name="S-WALL Company">
                <iframe class="main__iframe__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26251.13885275151!2d-58.635274950668425!3d-34.67004574171639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc76f57e3be01%3A0xa488fcdcec5b600f!2sMor%C3%B3n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1684042567428!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </map>

        </section>
        <h2 class="section__titulo redes animate__animated animate__slideInRight">Redes |</h2>

        <section class=section__redes>

         <a class="redes__item" href="https://www.facebook.com" target="_blank">
            <img src="../img/fb_res.png" alt="facebook">
         </a>   

         <a class="redes__item" href="https://www.instagram.com" target="_blank">
            <img src="../img/ig_res.png" alt="instagram">
         </a>

         <a class="redes__item" href="https://twitter.com/" target="_blank">
            <img src="../img/twt_res.png" alt="twitter">
         </a>  

         <a class="redes__item" href="https://www.whatsapp.com/" target="_blank">
            <img src="../img/wsp_res.png" alt="whattsapp">
         </a>  

        </section>

    </main>
    <footer class="footer">
        <span class="footer__span">Copyright © 2023 S-WALL - Desarrollado por <a class="footer__link" href="https://linktr.ee/Jullss" target="_blank">Jullss</a></span>
